<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<section layout:fragment="conteudo">
		<div class="container">
			<h3 th:text="${titulo}"></h3>

			<form th:object="${professor}" class="mt-3">

				<div class="row mb-3">
					<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
						<div class="form-group">
							<label for="idProfessor" class="control-label">Id:</label> <input
								type="text" id="idProfessor" name="idProfessor"
								class="form-control" th:field="*{idProfessor}" />
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
						<div class="form-group">
							<label for="codProfessor" class="control-label">CÃ³digo:</label> <input
								type="text" id="codProfessor" name="codProfessor"
								class="form-control" th:field="*{codProfessor}" />
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
						<div class="form-group">
							<label for="nomeProfessor" class="control-label">Nome:</label> <input
								type="text" id="nomeProfessor" name="nomeProfessor"
								class="form-control" th:field="*{nomeProfessor}" />
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
						<div class="form-group">
							<label for="idCidade" class="control-label">Cidade:</label> <input
								type="text" id="idCidade" name="idCidade" class="form-control"
								th:field="*{cidade.nomeCidade}" />
						</div>
					</div>
				</div>
				<div>
					<a th:href="@{/professor/lista}" type="button"
						class="btn btn-secondary btn-lg">Cancelar</a>
				</div>


			</form>
		</div>
	</section>

</body>
</html>
