<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<section layout:fragment="conteudo">
		<div class="app-content">
			<div class="app-titulo">
				<div>
					<h3 th:text="${titulo}">
						Título <i class="fa fa-tachometer" aria-hidden="true"></i>
					</h3>
			    </div>	
				<ul class="app-breadcrumb breadcrumb">
					<li class="breadcrumb-item"><i class="fa fa-list"
						aria-hidden="true"></i></i></li>
					<li class="breadcrumb-item"><a th:href="@{/professor/lista}">Listagem
								de Professor</a></li>
				</ul>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-xs-12 col-sm-12 col-md-8">
					<div class="cadastro">


						<form th:action="@{/professor/incluir}" th:object="${professor}"
							class="mt-3" method="POST">
							
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								   <div th:replace="fragments/validacao :: validacao"></div>
								   <div th:replace="fragments/alert"></div> 
								</div>							
							
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="idProfessor" class="control-label">Id:</label> <input
											type="text" id="idProfessor" name="idProfessor"
											class="form-control" th:field="*{idProfessor}" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="codProfessor" class="control-label">Código:</label>
										<input type="text" id="codProfessor" name="codProfessor"
											class="form-control" th:field="*{codProfessor}" 
											th:classappend="${#fields.hasErrors('codProfessor')} ? 'is-invalid'"/>
											<div class="invalid-feedback">
												<span th:errors="*{codProfessor}"></span>
											</div>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="nomeProfessor" class="control-label">Nome:</label>
										<input type="text" id="nomeProfessor" name="nomeProfessor"
											class="form-control" th:field="*{nomeProfessor}" 
											th:classappend="${#fields.hasErrors('nomeProfessor')} ? 'is-invalid'"/>
											<div class="invalid-feedback">
												<span th:errors="*{nomeProfessor}"></span>
											</div>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="idCidade" class="control-label">Cidade:</label> <select
											id="idCidade" class="form-control" th:field="*{cidade}"
											th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid'">
											<option value="">-- selecione --</option>
											<option th:each="cidade: ${cidades}"
												th:text="${cidade.nomeCidade}" th:value="${cidade.idCidade}"></option>
										</select>
										<div class="invalid-feedback">
											<span th:errors="*{cidade}"></span>
										</div>
									</div>
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-primary btn-lg">Salvar</button>
								<a th:href="@{/professor/lista}" type="button"
									class="btn btn-secondary btn-lg">Cancelar</a>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
